<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
        }

        header {
            background-color: #b2d8b2; /* Light Green Header Background */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e0f7fa; /* Very Light Blue Background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            border: 1px solid #b2dfdb; /* Light Green Border */
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background-color: #b2d8b2; /* Light Green Button Background */
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #a2c7a6; /* Slightly Darker Green on Hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> your.email@example.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Rabbit Lane, Bunnyville, RB 45678</p>
            </section>

            <section class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form class="contact-form" action="submit_form.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <input type="submit" value="Send Message">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
