<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
        }

        header {
            background-color: #b2d8b2; /* Light Green Header Background */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e0f7fa; /* Very Light Blue Background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> your.email@example.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Rabbit Lane, Bunnyville, RB 45678</p>
            </section>
        </div>
    </main>
</body>
</html>
