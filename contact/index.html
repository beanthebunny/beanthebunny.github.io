<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
        }

        header {
            background-color: #b2d8b2; /* Light Green Header Background */
            padding: 20px;
            text-align: center;
            position: relative; /* To position the home button */
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #b2d8b2; /* Light Green Button Background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #a2c7a6; /* Slightly Darker Green on Hover */
        }

        main {
            padding: 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e0f7fa; /* Very Light Blue Background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="beanthebunny.github.io/index.html" class="home-button">Home</a>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> sproutlop@outlook.com</p>
                <p><strong>Phone:</strong> (I don't have one)</p>
                <p><strong>Address:</strong> 123 Rabbit Lane, Bunnyville, 123412</p>
            </section>
        </div>
    </main>
</body>
</html>
