<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3399ff; /* Light blue background */
            color: #333;
        }
        header {
            background-color: #ff0000; /* Red header */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 30px);
            box-sizing: border-box;
            height: 350px; /* Fixed height for uniformity */
            overflow: hidden; /* Hide overflow to maintain consistency */
            position: relative; /* Positioning for image placement */
        }
        .gallery-item img {
            width: 100%;
            height: 100%; /* Ensure the image covers the entire container */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 8px;
            border: 5px solid #555555; /* Dark grey border */
            display: block; /* Remove extra space below images */
        }
        footer {
            background-color: #ff0000; /* Red footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basketball Cards</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://dacardworld1.imgix.net/2023-24-prizm-bk-jumbo-value-pack.jpg?auto=format%2Ccompress&fm=jpg&h=1800&ixlib=php-3.3.1&w=1800&s=0ed6384e9a5aafcc5eb430185c429120" alt="Basketball">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/MFoAAOSwg2FmoQeh/s-l960.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/0QMAAOSwIDFmT6Bs/s-l960.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/oLgAAOSwddBmSQ6w/s-l960.jpg" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/IRsAAOSwo5JmRBMW/s-l960.jpg" alt="Photo 5">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/R-EAAOSwbfFmX8LN/s-l960.jpg" alt="Photo 6">
            </div>
            <!-- Additional gallery items -->
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/dZAAAOSwHl1mQBxd/s-l960.jpg" alt="Photo 7">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/YlIAAOSwnqtmNDLu/s-l960.jpg" alt="Photo 8">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/03UAAOSwya1lzxJ1/s-l400.jpg" alt="Photo 9">
            </div>
            <div class="gallery-item">
                <img src="https://i.ebayimg.com/images/g/dFoAAOSwZrxl0~Kw/s-l960.jpg" alt="Photo 10">
            </div>
        </div>
    </div>
    <footer>
        <p>Jack's Basketball Cards 2024</p>
    </footer>
</body>
</html>
